server {
  listen 80;

  # reference the log format defined globally
  access_log /var/log/nginx/access.log main;
  server_tokens off;

  # --- Security headers ---
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' www.google.com www.gstatic.com www.googleapis.com apis.google.com fonts.googleapis.com cdn.jsdelivr.net www.googletagmanager.com cmd.cloudeka.id; object-src 'none'; frame-src 'self' www.youtube.com i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id s9s-dev.net www.google.com www.gstatic.com; frame-ancestors 'self' i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id s9s-dev.net;";
  add_header X-Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' www.google.com www.gstatic.com www.googleapis.com apis.google.com fonts.googleapis.com cdn.jsdelivr.net www.googletagmanager.com cmd.cloudeka.id; object-src 'none'; frame-src 'self' www.youtube.com i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id s9s-dev.net www.google.com www.gstatic.com;";
  add_header X-WebKit-CSP "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' www.google.com www.gstatic.com www.googleapis.com apis.google.com fonts.googleapis.com cdn.jsdelivr.net www.googletagmanager.com cmd.cloudeka.id; object-src 'none'; frame-src 'self' www.youtube.com i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id s9s-dev.net www.google.com www.gstatic.com;";
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer";

  # Block scanner requests by header
  if ($http_x_scanner = "ZAP") {
      return 403;
  }

  # Block scanner requests by User-Agent
  if ($http_user_agent ~* "(python-requests|sqlmap|nmap|nikto|zap)") {
      return 403;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security + CORS headers
    add_header Access-Control-Allow-Origin "https://cmd.cloudeka.id";
    add_header Access-Control-Allow-Credentials "true";
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-Content-Type-Options "nosniff";
    add_header Cross-Origin-Embedder-Policy "require-corp";
    add_header Cross-Origin-Resource-Policy "same-site";
    add_header Cross-Origin-Opener-Policy "same-origin";
    add_header Access-Control-Allow-Methods "GET, HEAD, POST, PUT, DELETE, OPTIONS, PATCH";
    add_header Access-Control-Allow-Headers "Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization, accept, origin, Cache-Control, X-Requested-With";
    add_header Last-Modified "";
    add_header ETag "";
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Modern browsers - Extended CSP
    add_header Content-Security-Policy "base-uri 'self'; default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' www.google.com www.gstatic.com www.googleapis.com apis.google.com fonts.googleapis.com cdn.jsdelivr.net www.googletagmanager.com cmd.cloudeka.id https://ipinfo.io https://unpkg.com; style-src 'self' 'unsafe-inline' www.google.com www.gstatic.com www.googleapis.com apis.google.com fonts.googleapis.com cdn.jsdelivr.net https://unpkg.com; style-src-elem 'self' 'unsafe-inline' https://unpkg.com; font-src 'self' data: cdn.jsdelivr.net fonts.gstatic.com https://unpkg.com; frame-src 'self' www.youtube.com i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id console.cloudeka.id s9s-dev.net www.google.com www.gstatic.com; frame-ancestors 'self' i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id console.cloudeka.id s9s-dev.net; connect-src 'self' cdn.jsdelivr.net i3gis.cloudeka.id ast.cloudeka.id cmd.cloudeka.id cloudeka.id console.cloudeka.id www.google-analytics.com lintasarta.net iaas.lintasarta.net https://ipinfo.io ws://cmd.cloudeka.id wss://cmd.cloudeka.id ws://dekaprime.console.cloudeka.id wss://dekaprime.console.cloudeka.id ws://iaas.lintasarta.net wss://iaas.lintasarta.net; img-src 'self' data: blob: https:;";
    
    # Serve static app normally or maintenance.html if rewritten
    try_files $uri $uri/ /index.html =404;

    # Allow POST on static pages
    error_page 405 =200 $uri;
  }
  
  include /etc/nginx/extra-conf.d/*.conf;
}